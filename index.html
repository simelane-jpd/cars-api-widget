<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text" class="data"> {{#each info}}<li>{{this}}</li>{{/each}}</script>
    <script type="text"
        class="allthecars">{{#each car}}<li>{{this.make}}, {{this.model}}, {{this.color}}, {{this.price}}, {{this.reg_number}}</li>{{/each}} </script>

</head>

<body>
    <div class="container">
        <h1>Car API Widget</h1>
        <h2>Cars</h2>
        <div class="cars"></div>
        <h2>Brands</h2>
        <div class="carbrands"></div>
        <h2>Colors</h2>
        <div class="colors"></div>


        <h1>Filter Widget</h1>

        <div class="dropdown">
            <label for="carbrand">Brand</label>
            <select name="carmodels" id="carmodels">
                <option value="">All</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="toyota">Toyota</option>
                <option value="nissan">Nissan</option>
                <option value="ford">Ford</option>
            </select>
            <label for="color">Color</label>
            <select name="carcolors" id="carcolors">
                <option value="">All</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
            </select>

            <button class="display">display</button>
        </div>

    </div>
</body>
<script src="index.js" ></script>

</html>
